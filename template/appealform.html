<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Appeal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            label {
                font-size: 1em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Submit Your Appeal</h1>

    <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
        
        <!-- Nature of Appeal (Radio Buttons) -->
        <label for="nature_of_appeal">What is the nature of your appeal?*</label>
        {{ form.nature_of_appeal }}
        <br><br>

        <!-- Appeal Details -->
        <label for="details_of_appeal">Please provide the details of your appeal:*</label>
        {{ form.details_of_appeal }}
        <br><br>

        <!-- Proposed Action -->
        <label for="proposed_action">Please state your proposed course of action or desired outcome to solve this complaint or appeal:*</label>
        {{ form.proposed_action }}
        <br><br>

        <!-- Supporting Documents (File Upload) -->
        <label for="supporting_documents">Please upload any documents or evidence to support your appeal:</label>
        {{ form.supporting_documents }}
        <br><br>

        <!-- Signature (File Upload) -->
        <label for="signature">Sign (file upload):</label>
        {{ form.signature }}
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <!-- JavaScript for basic form validation -->
    <script>
        function validateForm() {
            const appealDetails = document.getElementById('details_of_appeal');
            const proposedAction = document.getElementById('proposed_action');
            
            if (appealDetails.value.trim() === '' || proposedAction.value.trim() === '') {
                alert("Please fill in all required fields.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
